<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <header>
      <h1>Twittler</h1>
    </header>

    <section>
      <div class="container">
        <a href="#" class="add-tweets"></a>
      </div>
    </section>

    <script>

      $(document).ready(function(){

        //display only new tweets & only the amount reported to the user
        var nextIndex, numTweets;

        var displayTweets = function(startIndex, stopIndex) {
          while(stopIndex >= startIndex){
            var tweet = streams.home[stopIndex];
            var $tweet = $('<div class="tweet"><span class="tweet-user">@' + tweet.user + '</span>' +
            '<span class="tweet-time">' + tweet.created_at.toDateString() + ', ' + tweet.created_at.toLocaleTimeString() + '</span>' +
             tweet.message + '</div>');
            $(".add-tweets").after($tweet);
            stopIndex -= 1;
          }
          nextIndex = streams.home.length;
        } 

        //Initial display has ten tweets
        displayTweets(0, 9);

        //Update number of tweets on the add button every few seconds
        setInterval(function() {
          numTweets = streams.home.length - nextIndex;
          var hasS = numTweets === 1 ? "Tweet" : "Tweets"
          if (!(numTweets === 0)) {
            $(".add-tweets").text("View "+ numTweets +" new " + hasS);
            $(".add-tweets").show();
          }
        }, 5000);

        var displayNewTweets = function(){
          displayTweets(nextIndex, (nextIndex + numTweets - 1));
        }

        $(".add-tweets").on("click", function() {
          $(this).hide();
          displayNewTweets();
        });

      });

    </script>
  </body>
</html>
